<div class="accordion-item">
    <h2 class="accordion-header" id="{{Source.name}}">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + Source.name" aria-expanded="true" [attr.aria-controls]="'collapse' + Source.name">
        {{Source.name}}
      </button>
    </h2>
    <div id="collapse{{Source.name}}" class="accordion-collapse collapse show" [attr.aria-labelledby]="'heading' + Source.name" data-bs-parent="#sourceAccordion">
      <div class="accordion-body">
        <app-source-info [Source]="Source"></app-source-info>
      </div>
    </div>
</div>
